backend:
  name: git-gateway
  branch: main
media_folder: "/dist/assets/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/src/assets/images" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog/posts"
    create: true
    slug: {{year}}-{{month}}-{{day}}-{{slug}}
    fields:
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "string" }
      - { label: "Image", name: "featuredImage", widget: "image" }
      - { label: "Image mini", name: "featuredImageMini", widget: "image" }
      - { label: "Image caption", name: "imageAlt", widget: "string" }
      - { label: "Layout", name: "layout", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
